<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>コンビニ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="m-0 p-0 d-flex flex-column justify-content-center hide-scrollbar"
  >
    <!-- TITTLE -->
    <header class="container-fluid sticky-top">
      <h1 class="display-4 text-center">コンビニ | KONBINI</h1>
    </header>

    <!-- Showcase Snacks -->
    <section class="container-fluid d-grid py-4 gap-3">
      <div id="snack-rack" class="d-flex gap-3 flex-nowrap py-3 px-3"></div>
      <div id="drink-rack" class="d-flex gap-3 flex-nowrap py-3 px-3"></div>
    </section>

    <!-- Cart Button -->
    <button
      class="btn btn-primary fixed"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasWithBothOptions"
      aria-controls="offcanvasWithBothOptions"
    >
      Enable both scrolling & backdrop
    </button>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          Backdrop with scrolling
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Try scrolling the rest of the page to see this option in action.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
